{% extends 'base.html' %}
{% block title %}Обратная связь{% endblock %}

{% block content %}
<figure class="text-center">
    <div class="row">
        <div class="col">
            <h2 class="my-3">Обратная связь</h2>
            <p class="my-2">Напишите Ваш город и/или язык программирования, если его нет в списке. Мы включим его в поиск.</p>
        </div>
    </div>
</figure>
<div class="row">
    <div class="col-md-6 mx-auto">
        <form action="{% url 'accounts:contact' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
                <button type="submit" class="btn btn-primary" style="background-color: #114;">Отправить нам</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
